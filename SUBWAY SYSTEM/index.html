
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIA SUBS | Welcome</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <div class="circle-trapping t1"></div>
            <div class="circle-trapping t2"></div>
            <div class="abstract-shape"></div>
            
            <div class="welcome-text">
                <h1>JIA SUB</h1>
                <p>Welcome, <span id="userName">Guest</span></p>
            </div>
        </div>

        <div class="auth-body">
            <div class="form-box" id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <span class="material-symbols-rounded">mail</span>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <p class="forgot">Forgot Password?</p>
                
                <button class="btn-main" onclick="handleAuth('login')">Login</button>

                <div class="divider">Or login with</div>
                <div class="social-login">
                    <button class="social-btn"><img src="https://www.google.com/favicon.ico" alt="Gmail"> Gmail</button>
                </div>

                <p class="switch-text">
    Don't have an account? <a href="Signup.html" class="signup-link">Sign Up</a>
</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
